<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/index.css"/>
</head>
<body>

<div class="contain">
    <div class="row offset-3 col-7 mt-5 formBlock">
        <div id="successAlert" class="text-center" style="display: none;"></div>
        <div id="errorAlert" class="text-center" style="display: none;"></div>

        <form th:action="@{/course/update/{id}(id=${course.getId()})}" th:object="${course}">
            <fieldset>
                <input type="hidden" id="courseId" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" th:value="*{name}" th:field="*{name}" class="form-control"
                           placeholder="Name">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" th:value="*{description}"
                           th:field="*{description}" class="form-control" placeholder="Description">
                </div>

                <button id="updateCourse" type="submit" class="btn btn-primary">Save</button>

                <a th:href="@{/course}" class="btn btn-primary">Back</a>
            </fieldset>
        </form>
    </div>
</div>

<div th:insert="~{footer::scripts}"></div>
<script src="/js/course.js"></script>
</body>
</html>

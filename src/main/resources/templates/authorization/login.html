<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/index.css"/>
</head>
<body>
<div class="container">
    <div th:if="${param.error}" class="p-3 text-center alertBlock alertErrorBlock">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="p-3 text-center alertBlock alertInfoBlock">
        You have been logged out.
    </div>

    <div class="row offset-3 col-6 mt-5 formBlock">
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="username" class="form-control" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </fieldset>
        </form>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
